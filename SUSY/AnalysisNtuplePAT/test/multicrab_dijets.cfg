[MULTICRAB]
cfg=crab_mc.cfg

[COMMON]

CRAB.jobtype                 = cmssw
CRAB.scheduler               = glite
CRAB.use_server              = 1
#
CMSSW.total_number_of_events = -1
CMSSW.number_of_jobs         = 100
CMSSW.pset                   = SusyPAT_MC.py
USER.storage_path    = /srm/managerv2?SFN=/resilient/sturdy07/PAT_38X/MC/QCD_DiJet



[MULTICRAB]
cfg=crab_data.cfg

[COMMON]

CRAB.jobtype                = cmssw
CRAB.scheduler              = glite
CRAB.use_server             = 1
#
CMSSW.total_number_of_lumis = -1
CMSSW.lumis_per_job         = 25
#CMSSW.dbs_url = http://cmsdbsprod.cern.ch/cms_dbs_prod_global/servlet/DBSServlet
CMSSW.pset                   = Susy_DATA.py
#
USER.return_data             = 0
USER.use_central_bossDB      = 0
USER.use_boss_rt             = 0
USER.copy_data               = 1
USER.storage_element         = cmssrm.fnal.gov
USER.storage_path 	      = /srm/managerv2?SFN=/resilient/sturdy07
USER.email 		      = jared.todd.sturdy@cern.ch


